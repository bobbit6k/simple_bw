{# Open Graph / Facebook #}
<meta property="og:type" content="{% if page %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ current_url | safe }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% elif section.title %}{{ section.title }}{% else %}{{ config.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elif section.description %}{{ section.description }}{% else %}{{ config.description }}{% endif %}">
<meta property="og:site_name" content="{{ config.title }}">

{# If you have og:image support in your content front matter #}
{% if page.extra.og_image %}
    <meta property="og:image" content="{{ get_url(path=page.extra.og_image) | safe }}">
{% elif section.extra.og_image %}
    <meta property="og:image" content="{{ get_url(path=section.extra.og_image) | safe }}">
{% elif config.extra.default_og_image %}
    <meta property="og:image" content="{{ get_url(path=config.extra.default_og_image) | safe }}">
{% endif %}
